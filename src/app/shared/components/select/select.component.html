<div class="dropdown">
    <button class="dropbtn">Select your news</button>
    <div class="dropdown-content">
        <a (click)="onSelect(value.name)" *ngFor="let value of items">
            <img [src]="value.icon" class="icon-time">
            {{ value.name | titlecase }} 
        </a>
    </div>
</div>
